<div *ngIf="loading$ | async; else form">
  <spinner></spinner>
</div>

<ng-template #form>
  <header>
    <mat-toolbar color="primary">
      <ng-content select="[header]"></ng-content>
    </mat-toolbar>
  </header>

  <main class="container">
    <ng-content select="[body]"></ng-content>
  </main>
</ng-template>
