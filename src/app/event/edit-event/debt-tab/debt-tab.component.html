<event-check *ngIf="debts" [event]="event" [debts]="debts"></event-check>

<div class="container">
  <h3 *ngIf="debts; else noDebts">Текущие долги</h3>
</div>

<div *ngFor="let debt of debts">
  <debt-item [debt]="debt" [event]="event"></debt-item>
</div>

<ng-template #noDebts>
  <empty-items icon="payment" text="Долгов нет"></empty-items>
</ng-template>
