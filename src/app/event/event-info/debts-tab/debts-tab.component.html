<div *ngIf="debts?.length; else noDebts">
  <event-check [event]="event" [debts]="debts"></event-check>

  <separator></separator>

  <div class="title_wrapper">
    <grey-title text="Текущие долги"></grey-title>
  </div>

  <div *ngFor="let debt of debts">
    <debt-item [debt]="debt" [event]="event"></debt-item>
  </div>
</div>

<ng-template #noDebts>
  <empty-items
    icon="add_shopping_cart"
    text="Баланс появится когда вы заведете покупки"
  ></empty-items>
</ng-template>
