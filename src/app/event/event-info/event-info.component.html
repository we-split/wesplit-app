<app-sidenav-layout [loading$]="loading$" *ngIf="event$ | async as event">
  <div sidenav *ngIf="event">
    <event-sidenav
      (notifyParent)="getNotification($event)"
      [event]="event"></event-sidenav>
  </div>

  <div class="header-flex" header *ngIf="event">
    <button class="router-button" mat-icon-button [routerLink]="['/events']">
      <mat-icon>arrow_backward</mat-icon>
    </button>

    <h1 *transloco="let t">
      {{ event.name }}
      <span *ngIf="!(authService.currentUser$ | async)" class="event-anonymous">
        {{ t('event.anonymous') }}
      </span>
    </h1>
  </div>

  <mat-tab-group body mat-stretch-tabs *ngIf="event">
    <mat-tab [label]="t('event.tabs.purchases')" *transloco="let t">
      <div [formGroup]="sortForm" class="purchases-filter">
        <mat-form-field>
          <mat-select formControlName="key">
            <mat-option value="date">
              {{ t('purchase.date') }}
            </mat-option>
            <mat-option value="sum">
              {{ t('common.sum') }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select formControlName="order">
            <mat-option value="asc">
              {{ t('common.sort.asc') }}
            </mat-option>
            <mat-option value="desc">
              {{ t('common.sort.desc') }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <purchases-tab
        [event]="event"
        [sortFilter]="sortForm.value"></purchases-tab>
    </mat-tab>

    <mat-tab [label]="t('event.tabs.balance')" *transloco="let t">
      <debts-tab [event]="event"></debts-tab>
    </mat-tab>

    <mat-tab [label]="t('event.tabs.actions')" *transloco="let t">
      <actions-tab [event]="event"></actions-tab>
    </mat-tab>
  </mat-tab-group>
</app-sidenav-layout>
