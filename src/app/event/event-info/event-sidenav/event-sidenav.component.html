<div class="sidenav" *transloco="let t">
  <header class="sidenav_header">
    <button *ngIf="!hasRePayedDebts" [routerLink]="['edit']" mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>

    <button (click)="openShareModal()" mat-icon-button>
      <mat-icon>share</mat-icon>
    </button>

    <button [routerLink]="['qr']" mat-icon-button>
      <mat-icon>add_a_photo</mat-icon>
    </button>
  </header>

  <main class="sidenav_main">
    <event-header [event]="event" class="event_header"></event-header>

    <mat-divider></mat-divider>

    <div class="event_members">
      <div class="members_title">
        {{ t('event.sidenav.members') }}
      </div>
      <div class="members_item" *ngFor="let member of event.members">
        {{ getMemberName(member) }}
      </div>
    </div>

    <mat-divider></mat-divider>

    <div class="event_login">
      <div class="login_icon">
        <mat-icon>login</mat-icon>
      </div>
      <div [routerLink]="['login']" class="login_button">
        {{ t('event.sidenav.login') }}
      </div>
    </div>

    <mat-divider></mat-divider>

    <div class="event_organizer">★ — {{ t('event.sidenav.organizer') }}</div>
  </main>
</div>
