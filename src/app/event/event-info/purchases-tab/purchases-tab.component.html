<div class="new-event" *ngIf="event.purchases?.length; else noPurchases">
  <purchase-item
    *ngFor="let purchase of event.purchases; let i = index"
    [purchase]="purchase"
    [event]="event"
  ></purchase-item>
</div>

<fab-button
  link="/events/{{ event.id }}/purchases/new"
  icon="add_shopping_cart"
></fab-button>

<ng-template #noPurchases>
  <empty-items
    icon="add_shopping_cart"
    text="У вас пока нет покупок"
  ></empty-items>
</ng-template>
