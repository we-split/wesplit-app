<div *transloco="let t">
  <h1 mat-dialog-title>
    {{ t('event.invite.addMember') }}
  </h1>
  <div mat-dialog-content *transloco="let t">
    <mat-form-field>
      <input
        matInput
        [placeholder]="t('common.yourName')"
        [(ngModel)]="data.name" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="buttons">
    <button mat-raised-button (click)="onCancel()">
      {{ t('common.cancel') }}
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data.name">
      {{ t('common.login') }}
    </button>
  </div>
</div>
