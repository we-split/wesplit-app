<h1 mat-dialog-title>Добавить себя</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <input placeholder="Ваше имя" matInput [(ngModel)]="data.name" />
  </mat-form-field>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button (click)="onCancel()">Отмена</button>
  <button mat-button [mat-dialog-close]="data.name">Войти</button>
</div>
