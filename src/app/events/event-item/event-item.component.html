<div
  class="event-item"
  [routerLink]="['/', 'events', event.id]"
  *transloco="let t"
>
  <div class="event-item__description">
    <div class="description-title">{{ event.name }}</div>
    <div class="description-subtitle">
      <div class="subtitle-date">{{ date }}</div>
      <div class="subtitle-members">
        {{ event.members.length }} {{ t("common.members") }}
      </div>
    </div>
  </div>
  <div class="event-item__debt">
    <div class="debt-status {{ debtType }}">
      <div class="debt-sum">
        {{ sum }}
      </div>
      <div class="status {{ debtType }}">
        {{ debtStatus }}
      </div>
    </div>
  </div>
</div>

<mat-divider></mat-divider>
