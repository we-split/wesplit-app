<app-sidenav-layout [loading$]="loading$">
  <div class="header-flex" header>
    <h1>{{ "events-list.title" | transloco }}</h1>
  </div>

  <div body>
    <div *ngIf="events.length; else noEvents">
      <event-item
        *ngFor="let event of events.reverse()"
        [event]="event"
      ></event-item>
    </div>

    <ng-template #noEvents>
      <empty-items
        icon="event"
        *transloco="let t"
        [text]="t('events-list.noEvents')"
      ></empty-items>
    </ng-template>

    <fab-button link="/events/new" icon="add"></fab-button>
  </div>
</app-sidenav-layout>
