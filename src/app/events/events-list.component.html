<header>
  <mat-toolbar color="primary">
    <h1>События</h1>
    <span class="spacer"></span>
    <button mat-icon-button routerLink="/feedback">
      <mat-icon>mail</mat-icon>
    </button>
  </mat-toolbar>
</header>

<main *ngIf="!loading; else spinner">
  <div *ngIf="events.length; else noEvents">
    <event-item *ngFor="let event of events" [event]="event"></event-item>
  </div>

  <ng-template #noEvents>
    <empty-items
      icon="event"
      text="У вас пока нет мероприятий, создайте первым свое мероприятие и добавьте участников"
    ></empty-items>
  </ng-template>

  <fab-button link="/events/new" icon="add"></fab-button>
</main>

<ng-template #spinner>
  <spinner></spinner>
</ng-template>
