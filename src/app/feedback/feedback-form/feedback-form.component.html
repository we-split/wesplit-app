<app-layout [loading$]="loading$">
  <div class="header-flex" header>
    <button class="router-button" mat-icon-button [routerLink]="['/']">
      <mat-icon>close</mat-icon>
    </button>
    <h1>{{ "feedback.title" | transloco }}</h1>
    <span class="spacer"></span>
    <button
      mat-icon-button
      form="feedbackForm"
      [disabled]="feedbackForm.invalid"
    >
      <mat-icon>check</mat-icon>
    </button>
  </div>

  <div body>
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" id="feedbackForm">
      <mat-form-field class="full-width">
        <mat-label>{{ "common.email" | transloco }}</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>{{ "common.message" | transloco }}</mat-label>
        <textarea
          matInput
          formControlName="message"
          rows="10"
          required
        ></textarea>
      </mat-form-field>
    </form>
  </div>
</app-layout>
